<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body>
  <header role="banner">
    <h1 aria-label="NFT Preview Card Component"></h1>
  </header>

  <main role="main">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
      <h2>Equilibrium #3429</h2>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="value-and-time">

        <div class="eth-value">
          <img src="images/icon-ethereum.svg" alt="ETH icon" class="icon eth-icon"/>
          <span class="value-label">0.041 ETH</span>
        </div>

        <div class="time-left">
          <img src="images/icon-clock.svg" alt="clock icon" class="icon clock-icon">
          <span class="time-label">3 days left</span>
        </div>

      </div>

      <hr class="divider">
      
      <div class="created-by">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <span class="creator">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elizabeth Sotomayor</a>.
    </div>
  </footer>
</body>
</html>
